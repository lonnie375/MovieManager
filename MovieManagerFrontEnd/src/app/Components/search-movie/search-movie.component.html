<div class="flex flex-col-2 justify-center space-x-28 mx-auto max-w-screen-xl px-4 md:px-6 py-36">
    <div class="container">
      <div class="row">
      </div>
      <form #searchThirdPartyForm="ngForm" (ngSubmit)="submitForm(searchThirdPartyForm.form)" class="text-center">
        <div class="form-group">
          <label class="text-2xl font-semibold whitespace-nowrap dark:text-blue-500 mb-3 mr-5" for="movieSearch">Find Your Movie</label>
          <input type="text" class="form-control" name="movieSearch" ngModel>
        </div><br>
        <button type="submit" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-10">Find Movie</button>
      </form>
    </div>
  </div>
  




  <div *ngIf="movieAPI !== undefined">
      <div class = "results">
        <div class="flex justify-center">
        <div class="w-full sm:w-11/12 md:w-10/12 lg:w-9/12 xl:w-8/12">
          <div class="movie-wrapper grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-4 mx-auto">
            <div class="bg-blue-500 bg-opacity-50 rounded-lg shadow-lg flex flex-col justify-between items-center" *ngFor="let result of movieAPI.results">
              <h5 class="text-xl text-red-500 font-semibold mb-2">{{result.title}}</h5>
              <p class="text-yellow-500 text-base h-14">{{result.description}}</p>
              <div *ngIf="result.image">
                <img [src]="result.image" alt="poster" class="h-80 w-60">
              </div>
              <button class="py-2 px-4 mt-5 font-semibold rounded-lg shadow-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-blue-300 focus:ring-4" (click)="AddMovieToUserList(result)">Add Movie</button>
            </div>
          </div>
        </div>
